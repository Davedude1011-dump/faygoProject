<!DOCTYPE html>
<html>
    <head>
        <title>Umbra Clothing</title>
        <link rel="icon" type="image/x-icon" href="/images/logo.jpg">
        <link rel="stylesheet"  href="CSS/productPages.CSS">
        <link rel="stylesheet"  href="CSS/bothCSS.css">
    </head>
    <body>
        <div class="topBar nav-down" id="topBar">
            <div class="topBarLeft">
                <script>
                    searchBarOpenVal = false
                    itemNum = 1
                    scrollNum = 1
                    function searchBarOpen() {
                        document.body.style.overflow = "hidden"
                        document.body.style.overflowX = "hidden"
                        searchBarOpenVal = true
                        document.getElementById("overlay").style.backgroundColor = "rgba(255, 255, 255, 0.6)"
                        document.getElementById("overlay").style.height = "100%"
                        document.getElementById("topBar").style.display = "none"
                        document.getElementById("searchBarOverlay").style.display = "block"
                    }
                    function searchBarClose() {
                        document.body.style.overflow = "scroll"
                        document.body.style.overflowX = "hidden"
                        searchBarOpenVal = false
                        document.getElementById("overlay").style.backgroundColor = "transparent"
                        document.getElementById("overlay").style.height = "0%"
                        document.getElementById("topBar").style.display = "block"
                        document.getElementById("searchBarOverlay").style.display = "none"
                    }

                    function sizeButtonSwap1() {
                        document.getElementById("button1").style.backgroundColor = "white"
                        document.getElementById("button2").style.backgroundColor = "transparent"
                        document.getElementById("button3").style.backgroundColor = "transparent"
                        document.getElementById("button4").style.backgroundColor = "transparent"
                        document.getElementById("button1").style.color = "black"
                        document.getElementById("button2").style.color = "white"
                        document.getElementById("button3").style.color = "white"
                        document.getElementById("button4").style.color = "white"
                    }
                    function sizeButtonSwap2() {
                        document.getElementById("button1").style.backgroundColor = "transparent"
                        document.getElementById("button2").style.backgroundColor = "white"
                        document.getElementById("button3").style.backgroundColor = "transparent"
                        document.getElementById("button4").style.backgroundColor = "transparent"
                        document.getElementById("button1").style.color = "white"
                        document.getElementById("button2").style.color = "black"
                        document.getElementById("button3").style.color = "white"
                        document.getElementById("button4").style.color = "white"
                    }
                    function sizeButtonSwap3() {
                        document.getElementById("button1").style.backgroundColor = "transparent"
                        document.getElementById("button2").style.backgroundColor = "transparent"
                        document.getElementById("button3").style.backgroundColor = "white"
                        document.getElementById("button4").style.backgroundColor = "transparent"
                        document.getElementById("button1").style.color = "white"
                        document.getElementById("button2").style.color = "white"
                        document.getElementById("button3").style.color = "black"
                        document.getElementById("button4").style.color = "white"
                    }
                    function sizeButtonSwap4() {
                        document.getElementById("button1").style.backgroundColor = "transparent"
                        document.getElementById("button2").style.backgroundColor = "transparent"
                        document.getElementById("button3").style.backgroundColor = "transparent"
                        document.getElementById("button4").style.backgroundColor = "white"
                        document.getElementById("button1").style.color = "white"
                        document.getElementById("button2").style.color = "white"
                        document.getElementById("button3").style.color = "white"
                        document.getElementById("button4").style.color = "black"
                    }
                    function more() {
                        if (itemNum === 99) {
                            itemNum += 0
                        }
                        else {
                            itemNum += 1
                        }
                        document.getElementById("counterNum").innerText = itemNum
                    }
                    function less() {
                        if (itemNum === 1) {
                            itemNum -= 0
                        }
                        else {
                            itemNum -= 1
                        }
                        document.getElementById("counterNum").innerText = itemNum
                    }
                    function scroll() {
                        if (scrollNum === 1) {
                            document.getElementById("img").src = "https://picsum.photos/id/237/200/300"
                        }
                        if (scrollNum === 2) {
                            document.getElementById("img").src = "https://picsum.photos/seed/picsum/200/300"
                        }
                        if (scrollNum === 3) {
                            document.getElementById("img").src = "https://picsum.photos/seed/picm/200/300"
                        }
                    }
                    function scrollUp() {
                        if (scrollNum === 3) {
                            scrollNum = 1
                        }
                        else {
                            if (scrollNum === 2) {
                                scrollNum = 3
                            }
                            else {
                                scrollNum = 2
                            }
                        }
                        scroll()
                    }
                    function scrollDown() {
                        if (scrollNum === 3) {
                            scrollNum = 2
                        }
                        else {
                            if (scrollNum === 2) {
                                scrollNum = 1
                            }
                            else {
                                scrollNum = 3
                            }
                        }
                        scroll()
                    }
                </script>
                <a onclick="searchBarOpen()">
                <svg class="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></a>
                <img class="topBarLeftText" src="images/umbraText.png">
            </div>
            <div class="topBarMiddle">
                <a href="index.html">
                    <img class="logo" src="https://cdn.discordapp.com/attachments/993149283308146820/993585644708306944/IMG_3835.gif">
                </a>
            </div>
            <div class="topBarRight">
                <a href="shoppingCart.html">
                    <svg class="shoppingCartIcon" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
                        <path d="m15.75 11.8h-3.16l-.77 11.6a5 5 0 0 0 4.99 5.34h7.38a5 5 0 0 0 4.99-5.33l-.78-11.61zm0 1h-2.22l-.71 10.67a4 4 0 0 0 3.99 4.27h7.38a4 4 0 0 0 4-4.27l-.72-10.67h-2.22v.63a4.75 4.75 0 1 1 -9.5 0zm8.5 0h-7.5v.63a3.75 3.75 0 1 0 7.5 0z" fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </a>
                <img class="topBarRightText" src="images/clothingText.png">
            </div>
            
        </div>
        <div id="searchBarOverlay">
            <input class="searchBar" placeholder="Search">
            <a onclick="searchBarClose()">
            <img class="searchBarButton" src="images/X.png">
            </a>
        </div>
        <div class="middleBar">
            <div id="overlay">

            </div>
            <img id="img" class="productImage1" src="https://picsum.photos/id/237/200/300"></img>
            <img class="productImage2" src="https://picsum.photos/seed/picsum/200/300"></img>
            <img class="productImage3" src="https://picsum.photos/seed/picm/200/300"></img>
            <div class="imgLeft" onclick="scrollDown()">◄</div><div onclick="scrollUp()" class="imgRight">►</div>
            <div class="rightProductBar">
                <div class="productTitle">Random Clothing Name 3</div>
                <div class="productPrice">$0.00 USD</div>
                <br>
                <br>
                <br>
                <div class="normalText">SIZE</div>
                <div onclick="sizeButtonSwap1()" id="button1" class="productSmall productSizes">S</div>
                <div onclick="sizeButtonSwap2()" id="button2" class="productMedium productSizes">M</div>
                <div onclick="sizeButtonSwap3()" id="button3" class="productLarge productSizes">L</div>
                <div onclick="sizeButtonSwap4()" id="button4" class="productXLarge productSizes">XL</div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="normalText">QUANTITY</div>
                <br>
                <div onclick="less()" class="counterTakeAway">-</div>
                <div id="counterNum">1</div>
                <div onclick="more()" class="counterAdd">+</div>
                <br>
                <br>
                <br>
                <div class="addToCart">Add to cart</div>
                <br>
                <div class="buyNow">Buy now</div>
            </div>
        <div class="bottomBar">
            <div class="bottomBarTop">
                <div class="bottomBarTopText">Info</div>
                <div class="bottomBarTopText">random text you want me to put here...</div>
            </div>
            <div class="bottomBarBottom">
            </div>
        </div>
        </div>
    </body>
</html>
